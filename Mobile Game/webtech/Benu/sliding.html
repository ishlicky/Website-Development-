        <style>

        float: left;

        height: auto;

       video{height: 200px;

        <script>
        // Set up variables for slider controls
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;
        
        // Function to show next slide
        function showNext() {
        // Hide current slide
        slides[currentIndex].classList.remove('active');
        
        // Move to next slide
        currentIndex++;
        
        // If end of slides, reset index to beginning
        if (currentIndex >= slides.length) {
        currentIndex = 0;
        }
        
        // Show next slide
        slides[currentIndex].classList.add('active');
        }
        
        // Call showNext every 5 seconds
        setInterval(() => {
        showNext();
        }, 5000);
        </script>
